<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../static/bootstrap/css/bootstrap.min.css"></link>
	<title>API</title>
</head>
<body>
	<div class="row"> 
		<label class="col-md-offset-1 col-md-2 control-label s" style="font-size: 30px;text-align: right;" for="requst_url">url</label>
    	<div class="col-md-8"> 
    		<input type="url" class="form-control" id="requst_url" style="font-size: 20px;font-weight: 700" placeholder="url"></input>
    	</div>
	</div>
    <div class="row"> 
    	<label class="col-md-offset-1 col-md-2 control-label" style="font-size: 30px;text-align: right;" for="request_method">method</label>
    	<div class="col-md-8"> 
    		<input type="text" class="form-control " id="request_method" style="font-size: 20px;font-weight: 700" placeholder="POST"></input>
    	</div>
    </div>
    		
 	<div> 
		<textarea class="form-control" rows="4" id="request_params"> </textarea>
 	</div>
	<div class="row"> 
		<button type="button" class="btn danger" onclick="request_click()">request</button>
	</div>
	<script src="../../static/js/jquery.min.js"></script>
	<script src="../../static/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../static/js/request.js"></script>
</body>
</html>
